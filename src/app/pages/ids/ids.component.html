<div class="ids">
  <div class="tool">
    <div class="line">
      <div class="left">
        <input nz-input placeholder="英文名" [(ngModel)]="name" />
      </div>
      <div class="right">
        <button nz-button nzType="primary" (click)="getName()">生成</button>
      </div>
    </div>
    <!-- <nz-list nzBordered nzSize="small">
      <nz-list-header>Primary Text</nz-list-header>
      <nz-list-item *ngFor="let item of PrimaryList">item</nz-list-item>
    </nz-list>
    <nz-list nzBordered nzSize="small">
      <nz-list-header>Header Line</nz-list-header>
      <nz-list-item *ngFor="let item of HeaderList">item</nz-list-item>
    </nz-list> -->
  </div>

  <div class="tool">
    <div class="line">
      <div class="left">
        <input nz-input placeholder="需要添加选择的内容" [(ngModel)]="item0" />
      </div>
      <div class="right">
        <button nz-button nzType="primary" (click)="getItem('0')">随机</button>
        <button nz-button nzType="primary" (click)="addItem('0')">添加</button>
      </div>
    </div>

    <div class="sel-list">
      <div
        *ngFor="let item of list0; let i = index"
        [ngClass]="{ selIndex: index0 === i }"
      >
        {{ item }}
      </div>
      <div *ngIf="list0.length === 0">暂未添加内容</div>
    </div>
  </div>
  <div class="tool">
    <div class="line">
      <div class="left">
        <input nz-input placeholder="需要添加选择的内容" [(ngModel)]="item1" />
      </div>
      <div class="right">
        <button nz-button nzType="primary" (click)="getItem('1')">随机</button>
        <button nz-button nzType="primary" (click)="addItem('1')">添加</button>
      </div>
    </div>

    <div class="sel-list">
      <div
        *ngFor="let item of list1; let i = index"
        [ngClass]="{ selIndex: index1 === i }"
      >
        {{ item }}
      </div>
      <div *ngIf="list1.length === 0">暂未添加内容</div>
    </div>
  </div>
</div>
